<div>
    <button class="btn btn-outline-primary me-3" (click)="get400Error()">Tetst 400 error</button>
    <button class="btn btn-outline-primary me-3" (click)="get401Error()">Tetst 401 error</button>
    <button class="btn btn-outline-primary me-3" (click)="get404Error()">Tetst 404 error</button>
    <button class="btn btn-outline-primary me-3" (click)="get500Error()">Tetst 500 error</button>
    <button class="btn btn-outline-primary me-3" (click)="get400ValidationError()">Tetst 400 Validation</button>

    @if (validationErrors.length > 0) {
        <div class="row mt-5">
            <ul class="text-danger">
                @for (error of validationErrors; track $index) {
                    <li>{{error}}</li>
                }
            </ul>
        </div>
    }

</div>
